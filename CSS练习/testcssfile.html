<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>迈一步</title>
        <link type="text/css" rel="stylesheet" href="../../CSS/fontcolor.css">
        <style type="text/css">
            #other{color:#006e54;}
            .alan{color:blue;}
            #font{font-family:"华文宋体",serif;}
        </style>
    </head>
    <body>
        <div>
            <h3>越人歌</h3>
            <p id="without">今夕何夕兮，搴舟中流。</p>
            <p class="alan">今日何日兮，得与王子同舟。</p>
            <p class="alan" id="other">蒙羞被好兮，不訾诟耻。</p>
            <p class="alan" style="color:palevioletred;">心几烦而不绝兮，得知王子。</p>
            <p id="font">山有木兮木有枝，心悦君兮君不知。</p>
        </div>
