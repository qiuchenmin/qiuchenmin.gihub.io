<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <title>图片样式练习</title>
        <style type="text/css">
            img{width: 800px;
                height: 600px;
                border: 3px solid red;  /* 设置图片边框 */
                vertical-align: middle  /* 设置图片垂直居中 */
                }
            #div1{text-align: center;}   /* 将图片水平居中 */
        </style>
    </head>
    <body>
        <div id="div1">
            <img src="img/少年.jpeg" alt="少年" title="少年"/>dadas
        </div>
        <hr/>
        <div id="div2">
            <p>测试文本。。。</p>
        </div>
    </body>
</html>
