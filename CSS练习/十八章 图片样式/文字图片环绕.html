<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>图片环绕</title>
        <style type="text/css">
            p{text-indent: 2em;font-family: "微软雅黑 Light",sans-serif;font-size: 12px}
            img{float: left;}
        </style>
    </head>
    <body>
        <img src="img/lotus.png" alt="爱莲说" title="爱莲说"/>
        <p>水陆草木之花，可爱者甚蕃。晋陶渊明独爱菊。自李唐来，世人甚爱牡丹。<br/>
            予独爱莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。</p>
        <p>予谓菊，花之隐逸者也；牡丹，花之富贵者也；莲，花之君子者也。噫！<br/>
            菊之爱，陶后鲜有闻。莲之爱，同予者何人？牡丹之爱，宜乎众矣！</p>
    </body>
</html>
