<!--图5-15是一个问卷调查网页，请制作出来。要求：（1）大标题用h1标签；
（2）小题目用h3标签；（3）前两个问题使用有序列表；（4）最后一个问题使用无序列表。-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>第五章练习</title>
    </head>
    <body>
        <h1>问卷调查</h1>
        <div>
            <h3>1.你是通过什么途径来到绿叶学习网的?</h3>
            <ol type="A">
                <li>百度搜索</li>
                <li>谷歌搜索</li>
                <li>其他途径</li>
            </ol>
        </div>
        <div>
            <h3>2.你觉得绿叶学习网页面设计怎么样?</h3>
            <ol type="A">
                <li>酷炫大方</li>
                <li>比较普通</li>
                <li>非常粗糙</li>
            </ol>
        </div>
        <div>
            <h3>3.你觉得这本书怎么样?(多选)</h3>
            <ul>
                <li>通俗易懂,轻松幽默</li>
                <li>内容丰富,技巧贼多</li>
                <li>三个字:好到爆!</li>
            </ul>
        </div>
    </body>
</html>
